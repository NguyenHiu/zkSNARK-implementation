<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Demo Deposit (Non-ZKP)</h1>

    <div>
        <h2>List of accounts</h2>
        <div style="width: 50%; float: left;">
            <h3 style="margin-left: 10px;">Layer1:</h3>
            <p id="listOfAccountsL1"></p>
        </div>
        <div style="width: 50%; float: right;">
            <h3 style="margin-left: 10px;">Layer2:</h3>
            <p id="listOfAccountsL2"></p>
        </div>
    </div>
    <div>
        <h2>Create deposit tx - Layer 1 -> Layer 2 </h2>
        <div style="display: flex; flex-direction: column;">
            <div style="margin-bottom: 10px;">
                <label for="from">Layer1 Account Index: </label>
                <input type="text" id="from">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="to">Layer2 Account Index: </label>
                <input id="to" type="text">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="amount">Amount: </label>
                <input id="amount" type="text">
            </div>
            <button id="submit" style="width: 150px;">Submit</button>
        </div>
    </div>
    <div>
        <h2>Status</h2>
        <h3 style="margin-left: 20px;">Onchain</h3>
        <div style="margin-left: 40px;">
            <div style="color: darkgrey;">
                <p>Previous Account Root: <span id="previousAccountRoot"></span></p>
            </div>
            <div style="color: black;">
                <p>Newest Account Root: <span id="newestAccountRoot"></span></p>
            </div>
        </div>

        <h3 style="margin-left: 20px;">BE</h3>
        <div style="margin-left: 40px;">
            <div>
                <p>Deposit Register:</p>
                <div style="margin-left: 50px;">
                    <p>Root-onchain:
                        <span id="depositRegisterRootOnchain"></span>
                    </p>
                    <p>Root:
                        <span id="depositRegisterRoot"></span>
                    </p>
                    <p>TX: <span id="depositRegisterTx"></span></p>
                </div>
            </div>
            <div>
                <p>Deposit Existence:</p>
                <div style="margin-left: 50px;">
                    <p>Root-onchain:
                        <span id="depositExistenceRootOnchain"></span>
                    </p>
                    <p>Root:
                        <span id="depositExistenceRoot"></span>
                    </p>
                    <p>TX: <span id="depositExistenceTx"></span></p>
                </div>
            </div>
            <div>
                <p>Account Tree:</p>
                <p id="AccountTree"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@3.0.0-rc.5/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ganache@7.8.0/dist/web/ganache.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
